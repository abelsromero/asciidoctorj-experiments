apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    jcenter()
}

dependencies {
    compile 'org.asciidoctor:asciidoctorj:1.5.4'
    compile 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.11'
    compile 'org.asciidoctor:asciidoctorj-groovy-dsl:1.0.0.preview2'

    compile 'org.codehaus.groovy:groovy-all:2.4.5'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}