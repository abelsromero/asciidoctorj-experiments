plugins {
  id 'java'
  id 'groovy'
}

version = '1.0'

repositories {
  mavenCentral()
//  maven {
//    url "https://oss.sonatype.org/content/repositories/orgasciidoctor-1259"
//  }
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

dependencies {
  implementation 'org.asciidoctor:asciidoctorj:3.0.0'
  implementation 'org.asciidoctor:asciidoctorj-pdf:2.3.19'
  implementation 'org.asciidoctor:asciidoctorj-diagram:2.3.1'
  implementation 'org.asciidoctor:asciidoctorj-groovy-dsl:3.0.0-beta.1'

  implementation 'commons-io:commons-io:2.4'
  implementation 'org.codehaus.groovy:groovy-all:2.5.21'

  testImplementation platform('org.junit:junit-bom:5.9.2')
  testImplementation 'org.junit.jupiter:junit-jupiter'
}
