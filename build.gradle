apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
  jcenter()
}

dependencies {
  compile 'org.asciidoctor:asciidoctorj:2.4.1'
  compile 'org.asciidoctor:asciidoctorj-pdf:1.5.3'
  compile 'org.asciidoctor:asciidoctorj-groovy-dsl:1.6.0-alpha.1'

  compile group: 'commons-io', name: 'commons-io', version: '2.4'

  compile 'org.codehaus.groovy:groovy-all:2.5.13'

  testCompile group: 'junit', name: 'junit', version: '4.13.1'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.18.0'
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.10.3'
}
