apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    jcenter()
}

dependencies {
    compile 'org.asciidoctor:asciidoctorj:1.5.7'
    compile 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
    compile 'org.asciidoctor:asciidoctorj-groovy-dsl:1.0.0.preview2'

    compile group: 'org.jruby', name: 'jruby-complete', version: '9.1.17.0'
//    compile group: 'org.jruby', name: 'jruby-complete', version: '9.2.0.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    compile 'org.codehaus.groovy:groovy-all:2.4.5'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}