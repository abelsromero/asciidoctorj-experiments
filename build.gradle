apply plugin: 'groovy'

sourceCompatibility = 11
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.asciidoctor:asciidoctorj:2.4.3'
  implementation 'org.asciidoctor:asciidoctorj-pdf:1.5.4'
  implementation 'org.asciidoctor:asciidoctorj-groovy-dsl:2.0.1'

  implementation 'commons-io:commons-io:2.4'
  implementation 'org.codehaus.groovy:groovy-all:2.5.13'

  testImplementation(platform('org.junit:junit-bom:5.7.1'))
  testImplementation('org.junit.jupiter:junit-jupiter')
}
