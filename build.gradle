apply plugin: 'groovy'

sourceCompatibility = 11
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile ('org.asciidoctor:asciidoctorj:2.4.3')
  compile 'org.asciidoctor:asciidoctorj-pdf:1.5.4'
  compile 'org.asciidoctor:asciidoctorj-groovy-dsl:2.0.1'

  compile group: 'commons-io', name: 'commons-io', version: '2.4'

  compile 'org.codehaus.groovy:groovy-all:2.5.13'

  testCompile group: 'junit', name: 'junit', version: '4.13.2'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.10.3'
}
